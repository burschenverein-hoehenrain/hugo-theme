{{with .Site.Data.feedback}}
{{if .enable}}
<section class="testimonial"  style="background-image: url( {{ .backgroundImage }} );">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="testimonial-content">
          <h3>{{ .title}}</h3>
          <blockquote>
            {{ .text}}
            <cite>{{ .moreText }}</cite>
          </blockquote>
        </div>
      </div>
    </div>
</section>
{{end}}
{{end}}
