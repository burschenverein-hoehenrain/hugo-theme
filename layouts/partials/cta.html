{{with .Site.Data.cta}}
{{ if .enable }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{.title}}</h2>
          <a href="{{.buttonLeftTarget | absURL }}" class="btn btn-primary mb-3">{{.buttonLeftText}}</a>
          <a href="{{.buttonRightTarget | absURL }}" class="btn btn-primary mb-3">{{.buttonRightText}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
